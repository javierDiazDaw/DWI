<!DOCTYPE html>
<html>
<head>
<style type="text/css">
/* Posiciona el elemento h1 para que esté siempre a 50px del borde superior y 50 px del borde derecho */

h1 {
	position: fixed;
		top: 50px;
		left: 50px;
}

</style>
</head>
<body>

<h1>Esta es mi cabecera</h1>
<p>Esto es un párrafo</p>
<p>Esto es otro párrafo</p>

</body>
</html>
