<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"> </script>
    <title>Inicio</title>
</head>
<body class="bg-success">
    <div class = "container g-2 bg-dark">
        <!--Cabecera-->
        <div class = "row">
            <!--Logo-->
            <div class = "col-4 border border border-dark bg-dark">
                <p><h2 class = text-light>LOGO</h2></p>
            </div>
            <!--Menú-->
            <div class = "col-8 border border border-dark bg-dark">
                <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                    <div class="container-fluid bg-dark">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <!--Este div se convierte en boton cuando disminuimos la pantalla-->
                      <div class="collapse navbar-collapse w-100 order-3 dual-collapse2 bg-dark" id="navbarNav">
                        <!--ms: coloca menú a la derecha-->
                        <ul class="navbar-nav ms-auto bg-dark">
                          <li class="nav-item">
                            <!--me-2: crea espacios entre los botones del menú-->
                            <button type="button" class="btn btn-outline-success me-2 ">Inicio</button>
                          </li>
                          <li class="nav-item">
                            <button type="button" class="btn btn-outline-success me-2">Eventos</button>
                          </li>
                          <li class="nav-item">
                            <button type="button" class="btn btn-outline-success me-2">Servicios</button>
                          </li>
                          <li class="nav-item">
                            <button type="button" class="btn btn-outline-success me-2">Contacto</button>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav> 
            </div>
        </div>
        <div class = "row">
            <!--Carrusel-->
            <div id="carouselExampleDark" class="carousel carousel-dark slide " data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active bg-primary" data-bs-interval="10000">
                    <img src="https://i.ytimg.com/vi/dJ2Qyk9WwzY/maxresdefault.jpg" class="d-block w-100" height="530px">
                    <div class="carousel-caption d-none d-md-block text-light bg-dark bg-opacity-50">
                      <h5>DUB ELEMENTS</h5>
                      <p>Lo mejor de Drum and Bass en Sevilla.</p>
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://beatandmix.com/wp-content/uploads/2019/09/we-are-rebels-festival-sevilla-EDMred.jpg" class="d-block w-100" height="530px">
                    <div class="carousel-caption d-none d-md-block text-light bg-dark bg-opacity-50">
                      <h5>REVELS</h5>
                      <p>Entradas a la venta el 18 de febrero</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://media.resources.festicket.com/www/photos/Dreambeach2022_A_OYD0s32.jpg" width="100%" height="530px">
                    <div class="carousel-caption d-none d-md-block text-light bg-dark bg-opacity-50">
                      <h5>Octaba edición de DREAMBEACH FESTIVAL</h5>
                      <p>13, 14, 15, 16 y 17 de julio.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev text-light" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next text-light" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class = "row mt-3">                   
            <!--Buscador-->
                <div class = "col-11 border border border-dark">
                    <form class="form-inline md-form mr-auto mb-4">    
                      <form class="form-inline mr-auto">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        
                      </form>
                </div>
                <div class = "col-1 border border border-dark">
                    <form class="form-inline md-form mr-auto mb-4">    
                      <form class="form-inline mr-auto">
                        
                        <button class="btn btn-outline-success btn-rounded btn-sm my-0" type="submit">Search</button>
                      </form>
                </div>
            </div>
        <div class = "row">                    
            <!--Eventos-->
            <div class = "col-12 border border border-dark">
                <p><h2>Eventos</h2></p>
            </div>
        </div>
        <div class = "row">
            <!--Footer-->
            <div class = "col-12 border border border-dark">
                <p><h2>Footer</h2></p>
            </div>
        </div>         
    </div>
</body>
</html>
