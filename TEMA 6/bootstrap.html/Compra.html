<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"> </script>
    <title>Compra</title>
    <style>#logo {width: 80px;}</style>
</head>
<body class="bg-success">

        <div class = "col-4 border border border-dark bg-dark">

                </div>

        <div class = "row">

                </div>
              </div>
            </div>
        </div>
        <!--Cartel-->

                  <h6 class="card-subtitle mb-2 text-muted">Prohibida la entrada a menores de 18 años</h6>  
                  <button type="button" class="btn btn-outline-success">COMPRAR ENTRADAS</button>
                </div>

            </div>            
        </div>
        </div>
        <!--Compra-->
        <div class = "row">        
          <div class = "col-12 text-center mb-4 ">

        <div class = "row">

            <div class = "col-12 border border border-dark">

            </div>
        </div>
